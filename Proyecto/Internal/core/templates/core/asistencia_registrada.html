<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Parchate · Asistencia registrada</title>
  <style>
    @font-face{font-family:"Tokyo";src:url("Tokyo.ttf") format("truetype");font-display:swap}
    :root{
      --primary:#FCAF56; --secondary:#7795FC;
      --g0:#fff; --g50:#f9fafb; --g100:#f3f4f6; --g200:#e5e7eb; --g600:#4b5563;
      --ring:0 0 0 3px rgba(119,149,252,.35); --shadow:0 10px 24px rgba(0,0,0,.12);
    }
    body{margin:0;background:var(--g50);color:var(--g900);font:16px/1.5 "Tokyo",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
    .panel{width:min(480px,100%);background:var(--g0);border:1px solid var(--g200);border-radius:20px;box-shadow:var(--shadow);padding:20px;text-align:center}
    .logo{width:60px;height:60px;border-radius:50%;background:linear-gradient(135deg,var(--primary),var(--secondary));display:grid;place-items:center;margin:0 auto 16px;font-size:32px;font-weight:900;color:white}
    h1{margin:0;color:var(--secondary)}
    p{color:var(--g600)}
    .btn{margin-top:18px;min-height:44px;padding:12px 18px;border-radius:14px;border:1px solid transparent;font-weight:800;cursor:pointer;background:var(--primary);color:#111;text-decoration:none;display:inline-block}
    .btn:focus-visible{outline:none;box-shadow:var(--ring)}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="panel" aria-labelledby="title">
      <div class="logo">✓</div>
      <h1 id="title">Asistencia registrada</h1>
      <p>Tu asistencia a <strong>{{ actividad.nombre_actividad }}</strong> ha sido registrada correctamente.</p>
      <a href="{% url 'actividades' %}" class="btn" aria-label="Volver a actividades">Volver al inicio</a>
    </section>
  </div>
</body>
</html>
