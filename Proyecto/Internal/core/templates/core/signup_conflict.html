<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Parchate · Usuario ya existe</title>
  <style>
    @font-face{font-family:"Tokyo";src:url("Tokyo.ttf") format("truetype");font-display:swap}
    :root{
      --primary:#FCAF56; --secondary:#7795FC;
      --g0:#fff; --g50:#f9fafb; --g100:#f3f4f6; --g200:#e5e7eb; --g300:#d1d5db; --g600:#4b5563; --g900:#111827;
      --warn:#93370d; --warnBg:#FEF3C7; --ring:0 0 0 3px rgba(119,149,252,.35);
      --radius:14px; --touch:44px; --shadow:0 8px 18px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--g50);color:var(--g900);font:16px/1.5 "Tokyo",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
    .panel{width:min(560px,100%);background:var(--g0);border:1px solid var(--g200);border-radius:20px;padding:24px;box-shadow:var(--shadow)}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .logo{width:32px;height:32px;border-radius:10px;background:linear-gradient(135deg,var(--primary),var(--secondary))}
    h1{margin:0 0 8px;font-size:1.5rem}
    .alert{
      background:var(--warnBg); color:var(--warn); border:1px solid #FCD34D;
      padding:12px 14px; border-radius:12px; margin:10px 0 14px; font-weight:700;
    }
    .field{margin:12px 0}
    .label{display:block;font-weight:700;margin-bottom:6px}
    .input{width:100%;min-height:var(--touch);padding:12px;border-radius:12px;border:1px solid var(--g300);background:var(--g0)}
    .input:focus{outline:none;border-color:var(--secondary);box-shadow:var(--ring)}
    .suggest{display:flex;flex-wrap:wrap;gap:8px;margin:10px 0 4px}
    .chip{
      border:1px solid var(--g300); padding:8px 12px; border-radius:999px; cursor:pointer; background:var(--g0);
    }
    .chip:focus-visible{outline:none;box-shadow:var(--ring)}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{min-height:var(--touch);padding:12px 18px;border-radius:14px;border:1px solid transparent;font-weight:800;cursor:pointer}
    .btn-primary{background:var(--primary);color:#111}
    .btn-secondary{background:var(--secondary);color:#fff}
    .link{color:var(--secondary);font-weight:700;text-decoration:none;padding:8px;border-radius:10px}
    .link:focus-visible{outline:none;box-shadow:var(--ring)}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="panel" aria-labelledby="title">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1 id="title">Resolver conflicto de registro</h1>
      </div>

      <div class="alert" role="alert" aria-live="polite">
        Este usuario o correo ya está registrado.
      </div>

      <!-- Mantener datos digitados -->
      <div class="field">
        <label class="label" for="user">Nombre de usuario o Correo electrónico</label>
        <input class="input" id="user" type="text" value="sergio_moncada" aria-describedby="help"/>
        <p id="help" class="helper" style="color:var(--g600);margin:.5rem 0 0">Puedes modificarlo o elegir una sugerencia.</p>
      </div>

      <div class="suggest" role="listbox" aria-label="Sugerencias disponibles">
        <button class="chip" role="option" aria-selected="false">sergio_moncada1</button>
        <button class="chip" role="option" aria-selected="false">sergio_moncada_co</button>
        <button class="chip" role="option" aria-selected="false">sergio.moncada_</button>
      </div>

      <div class="row">
        <button class="btn btn-primary" aria-label="Reintentar registro con usuario modificado">Reintentar</button>
        <a class="btn btn-secondary" href="#" aria-label="Iniciar sesión">Iniciar sesión</a>
        <a class="link" href="#" aria-label="Recuperar contraseña">Recuperar contraseña</a>
      </div>
    </section>
  </div>

  <script>
    // UX: al pulsar una sugerencia, llenar el input (mock)
    const user = document.getElementById('user');
    document.querySelectorAll('.chip').forEach(ch=>{
      ch.addEventListener('click', ()=>{ user.value = ch.textContent; user.focus(); });
    });
  </script>
</body>
</html>
